<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://plus.unsplash.com/premium_vector-1705677912828-547e522da1e8?q=80&w=1800&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: backgroundMove 10s infinite linear;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; } /* Slowing down hover effect */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85); /* White background with slight opacity */
            backdrop-filter: blur(15px); /* Blur effect */
            padding: 25px;
            height: 450px;
            border-radius: 15px; /* Softer border-radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); /* Softer shadow */
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: hoverEffect 6s infinite alternate ease-in-out; /* Slowed down hover effect */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes hoverEffect {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); } /* Subtle upward movement */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Dark gray for readability */
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #f9f9f9; /* Lighter background for inputs */
            border: 1px solid #ddd; /* Softer borders */
            border-radius: 5px;
            margin: 15px 0;
            padding: 10px;
            width: 100%;
        }

        .input-container i {
            margin-right: 10px;
            color: #999; /* Lighter icon color */
        }

        .input-container input {
            width: 100%;
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
            background-color: transparent; /* Clean look */
        }

        button, .create-account-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green for action buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover, .create-account-button:hover {
            background-color: #3e8e41; /* Darker hover effect */
            transform: scale(1.05); /* Slight zoom-in on hover */
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #4CAF50; /* Matching the button color */
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        #buttonlink {
            text-decoration: none;
            color: white;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <h1 style="color: #333; font-size: small;">_________________________________________</h1>
            <br>
            <button><a href="create.html" id="buttonlink">Create Account</a></button>
        </form>
    </div>

</body>
</html>
